<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="box">
        <div class="heading"><strong>Expense Tracker</strong></div>
        <div class="box1">
            <input type="text" id="input-name" placeholder=" Add Expense Name ">
            <input type="number" id="input-price" placeholder=" Add Price">
            <button id="add-btn">Add Expense</button>
        </div>
        <div class="box2">
            <ul class="listItem" id = "listItem">
            </ul>
        </div>
        <div class="box3">
            <h3>TOTAL: $<span id="total"></span> </h3>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
